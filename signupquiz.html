<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --main-bg: #f9f8fd;
      --accent: #a066e0;
      --accent-dark: #7c4bc2;
      --text: #333;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-image: url('https://st.depositphotos.com/1157310/1863/v/450/depositphotos_18635617-stock-illustration-seamless-education-or-topics-background.jpg');
      color:  #1a1a79;;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .signup-container {
      background: white;
      padding: 35px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #1a1a79;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #1a1a79;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
    }

    p {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    p span {
      color: #4952a7;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      .signup-container {
        padding: 25px;
      }
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>Create Your Account</h2>
    <input type="text" placeholder="Full Name" id="name" />
    <input type="email" placeholder="Email" id="email" />
    <input type="password" placeholder="Password" id="password" />
    <input type="password" placeholder="Confirm Password" id="confirm" />
    <button onclick="signup()">Sign Up</button>
    <p>Already have an account? <span onclick="window.location.href='quiz.html'">Sign up</span></p>

  </div>
<script>
  function signup() {
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const pass = document.getElementById('password').value;
    const confirm = document.getElementById('confirm').value;
  
    if (!name || !email || !pass || !confirm) {
      alert("Please fill all fields.");
    } else if (pass !== confirm) {
      alert("Passwords do not match.");
    } else {
      alert(`ðŸŽ‰ Welcome, ${name}! Signup successful.`);
      window.location.href = 'quiz.html'; // Redirect to your login page
    }
  }
</script>
  
</html>
