<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kanika's Pink To-Do Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  position: relative;
  min-height: 100vh;
  overflow-x: hidden;
  color: #3b2e3a;
}

/* Blurred background layer */
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  background: url('https://images.unsplash.com/photo-1506784365847-bbad939e9335?auto=format&fit=crop&w=1740&q=80') no-repeat center center fixed;
  background-size: cover;
  filter: blur(3px);
  z-index: -2;
}

/* Optional soft white overlay */
body::after {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  background-color: rgba(255, 245, 245, 0.3);
  z-index: -1;
}



    header, footer {
      background-color: #ffffffef;
      color: #4c2c35;
      padding: 20px 30px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 30px;
    }

    .quote {
      font-size: 14px;
      margin-top: 5px;
      font-style: italic;
    }

    main {
      padding: 100px 20px;
      max-width: 900px;
      margin: auto;
    }

    .about {
      text-align: center;
      margin-bottom: 30px;
    }

    .about h2 {
      color:  #e8d5df;
    }

    .about img {
      max-width: 220px;
      margin: 20px auto;
    }

    .login-box {
      background-color: #f7f7f7c3;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 182, 193, 0.3);
      max-width: 400px;
      margin: 0 auto 50px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #e9c6d0cc;
      font-size: 15px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #62344e;
      border: none;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover {
      background-color:  #4c2c3;
    }

    .todo-section {
      display: none;
    }

    .todo-box {
      background-color: #fff9fb;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 182, 193, 0.3);
    }

    .todo-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color:#62344e;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .input-group input {
      flex: 1;
      padding: 12px;
      border: 1px solid #5d2d54b1;
      border-radius: 8px;
      font-size: 15px;
    }

    .input-group button {
      background-color: #62344e;
      border: none;
      color: white;
      padding: 12px 20px;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
    }

    ul#taskList {
      list-style: none;
      padding: 0;
    }

    ul#taskList li {
      background: #faf1f757;
      margin-bottom: 10px;
      padding: 12px 16px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 16px;
    }

    ul#taskList li.completed span {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .delete-btn {
      background: #ff4d6d;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    

    @media (max-width: 600px) {
      .input-group {
        flex-direction: column;
      }

      .input-group button {
        width: 100%;
      }

      ul#taskList li {
        flex-direction: column;
        align-items: flex-start;
      }

      .delete-btn {
        margin-top: 8px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>PURPLE : TO DO LIST</h1>
    <p class="quote">"  Plan it. Do it. Love the progress."</p>
  </header>

  <main>
    

    <section class="login-box" id="loginBox">
        <h3 style="text-align:center; margin-bottom:20px;">üîê Login</h3>
        <input type="email" id="email" placeholder="Enter your email" required />
        <input type="password" id="password" placeholder="Enter your password" required />
        <button onclick="login()">Login</button>
      
        <p style="text-align:center; margin-top: 15px; font-size: 14px;">
          New user? <a href="signup.html" style="color:#62344e; font-weight:bold; text-decoration: underline;">Sign up here</a>
        </p>
      </section>
      

    <section class="todo-section" id="todoSection">
      <div class="todo-box">
        <h2>üìã My To-Do List</h2>
        <div class="input-group">
          <input type="text" id="taskInput" placeholder="Add a task..." />
          <button onclick="addTask()">Add</button>
        </div>
        <ul id="taskList"></ul>
      </div>
    </section>
  </main>


  <script>
    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Please enter email and password.");
        return;
      }

      document.getElementById("loginBox").style.display = "none";
      document.getElementById("todoSection").style.display = "block";
    }

    function addTask() {
      const taskInput = document.getElementById("taskInput");
      const taskList = document.getElementById("taskList");
      const taskText = taskInput.value.trim();

      if (!taskText) {
        alert("Please enter a task.");
        return;
      }

      const li = document.createElement("li");

      const span = document.createElement("span");
      span.textContent = taskText;
      span.onclick = function () {
        li.classList.toggle("completed");
      };

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "Delete";
      deleteBtn.className = "delete-btn";
      deleteBtn.onclick = function () {
        li.remove();
      };

      li.appendChild(span);
      li.appendChild(deleteBtn);
      taskList.appendChild(li);

      taskInput.value = "";
    }
  </script>

</body>
</html>
