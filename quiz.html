<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --main-bg: #f9f8fd;
      --card-bg: #1a1a79;
      --accent: #1a1a79;
      --accent-dark: #2e3192;
      --text: #ffffff;
      --blue-text: #1a1a79;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: var(--text);
    }

    .hidden {
      display: none;
    }

    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-image: url('https://t3.ftcdn.net/jpg/02/64/45/14/360_F_264451404_s4Dhf0mQZdg1N4Gx9RrwfnIIjBiZQ459.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: var(--text);
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      color: var(--blue-text);
    }

    .login-box h2 {
      margin-bottom: 20px;
      text-align: center;
      color: var(--accent);
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid var(--accent);
      border-radius: 8px;
      font-size: 15px;
      color: var(--blue-text);
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }

    .login-box p {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .login-box span {
      color: var(--accent-dark);
      cursor: pointer;
    }

    #dashboard {
      background-image: url('https://t3.ftcdn.net/jpg/02/64/45/14/360_F_264451404_s4Dhf0mQZdg1N4Gx9RrwfnIIjBiZQ459.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
    }

    header {
      background: var(--accent);
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    nav {
      background: white;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      padding: 15px;
      border-bottom: 1px solid #ddd;
    }

    nav button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 25px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    nav button:hover {
      background: var(--accent-dark);
    }

    .container {
      padding: 30px 20px;
      color: var(--blue-text);
    }

    .section {
      display: none;
      animation: fadeIn 0.4s ease-in-out;
    }

    .active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .card {
      background: var(--card-bg);
      padding: 25px;
      width: 280px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.05);
      text-align: center;
      color: white;
      font-weight: bold;
    }

    .question {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .options label {
      display: block;
      margin: 10px 0;
      color: var(--blue-text);
    }

    .quiz-btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }

    #result {
      font-size: 18px;
      margin-top: 20px;
      color: var(--accent-dark);
    }

    #joke {
      margin-top: 20px;
      font-size: 18px;
      color: var(--blue-text);
    }

    @media (max-width: 600px) {
      .card {
        width: 90%;
      }

      nav {
        flex-direction: column;
      }

      nav button {
        width: 90%;
      }
    }

    .glass-container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      margin: 30px auto;
      max-width: 700px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      color: var(--blue-text);
    }

    .glass-container h2, 
    .glass-container #quizBox,
    .glass-container #joke {
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- LOGIN SECTION -->
  <div class="login-container" id="loginPage">
    <div class="login-box">
      <h2>Welcome Back</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <p>Don't have an account? <span onclick="window.location.href='signupquiz.html'">Sign up</span></p>
    </div>
  </div>

  <!-- DASHBOARD SECTION -->
  <div id="dashboard" class="hidden">
    <header>
      <h1>Dashboard</h1>
      <p>Quiz | API Fun</p>
    </header>

    <nav>
      <button onclick="showSection('cards')">Cards</button>
      <button onclick="showSection('quiz')">Quiz</button>
      <button onclick="showSection('api')">Jokes</button>
      <button onclick="logout()">Logout</button>
    </nav>

    <div class="container">
      <!-- CARDS -->
      <section id="cards" class="section active">
        <h2 style="text-align:center; margin-bottom:20px;">Responsive Cards</h2>
        <div class="card-grid">
          <div class="card">ðŸ’» QUIZ</div>
          <div class="card">ðŸ“± JOKE</div>
          <div class="card">ðŸŽ¨ CARDS</div>
        </div>
      </section>

      <!-- QUIZ -->
      <section id="quiz" class="section">
        <div class="glass-container">
          <h2>JavaScript Quiz</h2>
          <div id="quizBox">
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
            <button class="quiz-btn" onclick="nextQuestion()">Next</button>
            <div id="result"></div>
          </div>
        </div>
      </section>

      <!-- JOKES -->
      <section id="api" class="section">
        <div class="glass-container">
          <h2>Joke Generator</h2>
          <button class="quiz-btn" onclick="getJoke()">Tell me a joke</button>
          <div id="joke"></div>
        </div>
      </section>
    </div>
  </div>

  <script>
    // Login logic
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if (user && pass) {
        document.getElementById('loginPage').style.display = 'none';
        document.getElementById('dashboard').classList.remove('hidden');
      } else {
        alert("Please enter both fields.");
      }
    }

    function logout() {
      location.reload();
    }

    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    // Quiz Logic
    const questions = [
      {
        question: "What does HTML stand for?",
        options: ["Hyper Text Markup Language", "HighText Machine Language", "Hyperlinks and Text Management Language"],
        answer: 0
      },
      {
        question: "Which is used to style webpages?",
        options: ["HTML", "CSS", "Python"],
        answer: 1
      }
    ];

    let current = 0;
    let score = 0;

    function loadQuestion() {
      const q = questions[current];
      document.getElementById('question').innerText = `Q${current + 1}: ${q.question}`;
      document.getElementById('options').innerHTML = q.options.map((opt, i) =>
        `<label><input type="radio" name="answer" value="${i}" /> ${opt}</label>`
      ).join('');
      document.getElementById('result').innerText = '';
    }

    function nextQuestion() {
      const selected = document.querySelector('input[name="answer"]:checked');
      if (selected && parseInt(selected.value) === questions[current].answer) {
        score++;
      }
      current++;
      if (current < questions.length) {
        loadQuestion();
      } else {
        document.getElementById('quizBox').innerHTML = `<h3>You scored ${score} out of ${questions.length} ðŸŽ‰</h3>`;
      }
    }

    loadQuestion();

    // Joke API
    function getJoke() {
      fetch('https://official-joke-api.appspot.com/jokes/random')
        .then(res => res.json())
        .then(data => {
          document.getElementById('joke').innerHTML = `<p>${data.setup}</p><strong>${data.punchline}</strong>`;
        })
        .catch(() => {
          document.getElementById('joke').innerText = "Oops! Couldn't fetch a joke.";
        });
    }
  </script>

</body>
</html>
